topUserList = SELECT ROWNUM, MEM_NO, MEM_NAME, MEM_ID, C \
			  FROM (SELECT MEM_NO, MEM_NAME, MEM_ID, COUNT(PAY_MEM_NO) C FROM MEMBER \
			  JOIN PAYMENT ON(MEM_NO = PAY_MEM_NO) \
			  GROUP BY MEM_NO, MEM_NAME, MEM_ID \
			  ORDER BY COUNT(PAY_MEM_NO) DESC) \
			  WHERE ROWNUM <= 3
			  
bestHostList = SELECT HOST_NO, ACCOUNT_HOLDER, HOST_MEM_ID, AVERAGE_REVIEW \
			   FROM (SELECT * FROM HOST \
			   ORDER BY AVERAGE_REVIEW DESC) \
			   WHERE ROWNUM <= 3