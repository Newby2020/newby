# 결제
cno = SELECT CLASS_IMG, FIRST_CATEGORY, SECOND_CATEGORY, THIRD_CATEGORY, CLASS_NAME, \
	  PS_DATE, PS_STARTTIME, PS_ENDTIME, CLASS_PRICE, PAY_MILEAGE, PAY_SAVE_MILEAGE FROM CLASS \
	  JOIN PAYMENT ON (CLASS_NO = PAY_CLASS_NO) \
	  JOIN PAYMENT_SCHEDULE ON(PS_PAY_NO = PAY_NO) \
	  JOIN MEMBER ON(PAY_MEM_NO = MEM_NO) \
	  WHERE PS_NO = ?
		  
