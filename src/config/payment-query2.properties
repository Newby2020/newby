# 신청한 클래스 개수	   
cancelClassCount = SELECT COUNT(*) FROM PAYMENT \
			  	   JOIN PAYMENT_SCHEDULE ON(PAY_NO = PS_PAY_NO) \
			  	   WHERE PS_PAY_NO = ?
			  	   
