#문의 게시판 관련 쿼리
listCount=SELECT COUNT(*) FROM QNA
inquirySelectList=SELECT BO.*,(SELECT MEM_NICK FROM MEMBER WHERE MEM_NO = BO.Q_WRITER_NO)  USERNAME \
FROM (SELECT ROWNUM RNUM, B.* \
FROM (SELECT * FROM QNA ORDER BY Q_NO DESC) B \
WHERE ROWNUM <= ?) BO \
WHERE RNUM >= ?
