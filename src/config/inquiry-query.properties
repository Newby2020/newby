#문의 게시판 관련 쿼리
listCount=SELECT COUNT(*) FROM QNA
boardSelectList=SELECT BO.*,(SELECT MEM_NICK FROM MEMBER WHERE MEM_ID = BO.Q_WRITER_NO)  USERNAME \
FROM (SELECT ROWNUM RNUM, B.* \
FROM (SELECT * FROM QNA ORDER BY Q_NO DESC) B \
WHERE ROWNUM <= ?) BO \
WHERE RNUM >= ?
#게시글 1개 조회용 쿼리
boardSelectOne=SELECT BO.*, \
				(SELECT MEM_NICK FROM MEMBER \
				WHERE MEM_ID=BO.Q_WRITER_NO) USERNAME \
				FROM QNA BO \
				WHERE Q_NO=?
