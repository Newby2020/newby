#게시글 댓글 불러오기 쿼리
selectList=SELECT Q_COMMENT FROM QNA WHERE Q_NO=?
#게시글 작성 쿼리
inquiryInsert=INSERT INTO QNA VALUES(SEQ_QNO.NEXTVAL,?,?,?,0,?,?)
#게시글 수정 쿼리
inquiryUpdate=UPDATE QNA SET Q_TITLE=?, Q_CONTENT=? WHERE Q_NO=?
#게시글 삭제용 쿼리
inquiryDelete=DELETE FROM QNA WHERE Q_NO=?