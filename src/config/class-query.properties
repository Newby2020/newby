       
# 클래스 정보 selectOne >> 클래스 상세 페이지
classSelectOne=SELECT DISTINCT CLASS_NO, CLASS_HOST_NO, CLASS_NAME, FIRST_CATEGORY, SECOND_CATEGORY, THIRD_CATEGORY, CLASS_TYPE, CLASS_TIME, CLASS_PRICE, \
                CLASS_MAXNUM, CLASS_IMG, CLASS_LOCATION, CLASS_INTRO, CLASS_TARGET, CLASS_CURRICULUM, CS_CLASS_DATE, CS_STARTTIME, CS_ENDTIME, MEM_NAME, HOST_INTRO, AVERAGE_REVIEW \
FROM CLASS C \
JOIN MEMBER M ON (CLASS_HOST_NO = MEM_HOST_NO) \
JOIN CLASS_SCHEDULE CS ON (CLASS_NO = CS_CLASS_NO) \
JOIN HOST H ON (CLASS_HOST_NO = HOST_NO) \
WHERE CLASS_NO = ?

