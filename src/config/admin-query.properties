# --------- ClaimList -------------				
claimListCount = SELECT COUNT(*) FROM CLAIM

selectClaimList = SELECT CM.* \
					FROM (SELECT ROWNUM RNUM, C.* \
					        FROM (SELECT CLAIM_DATE, CLAIM_NO, CLAIM_WRITER_NO, \
					                        CLAIM_TITLE, CLAIM_STATUS, \
					                        SUSPENSION_PERIOD, \
					                        HANDLED_DATE, \
					                        SUSPENSION_START_DATE, \
					                        SUSPENSION_END_DATE \
					                FROM CLAIM \
					                ORDER BY 1 DESC) C \
					        WHERE ROWNUM <= ?) CM \
					WHERE RNUM >= ?
				
